name: Deploy to AlmaLinux Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسحب الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ نعمل deploy على السيرفر عبر SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}          # IP السيرفر
          username: ${{ secrets.SERVER_USER }}    # user على السيرفر
          key: ${{ secrets.SERVER_SSH_KEY }}      # المفتاح الخاص SSH (deploy key)
          port: 22
          script: |
            cd /root/HelpEmpowerment &&
            git pull origin master &&
            docker compose down &&   
            docker compose up -d --build
